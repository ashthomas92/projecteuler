<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <style>
            body { font-family: sans-serif; }
        </style>
    </head>
    <body>
        <h1>Problem 5</h1>
        <div id="problem">
            <h2>Problem:</h2>
            <p>2520 is the smallest number that can be divided by each of the numbers from 1 to 10 without any remainder.</p>
            <p>What is the smallest positive number that is evenly divisible by all of the numbers from 1 to 20?</p>
        </div>
        <div id="answer">
            <h2>Answer:</h2>
            <div id="result"></div>
        </div>
        <script type="text/javascript">
            (function(){

              let i = 2520;

              while ( i%1 != 0 || i%2 != 0 || i%3 != 0 || i%4 != 0 || i%5 != 0 || i%6 != 0 || i%7 != 0 || i%8 != 0 || i%9 != 0 || i%10 != 0 || i%11 != 0 || i%12 != 0 || i%13 != 0 || i%14 != 0 || i%15 != 0 || i%16 != 0 || i%17 != 0 || i%18 != 0 || i%19 != 0 || i%20 != 0 ) {
                i += 20;
              }

              document.getElementById('result').innerHTML = i;

            })();
        </script>
    </body>
</html>
