<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <style>
            body { font-family: sans-serif; }
        </style>
    </head>
    <body>
        <h1>Problem 3</h1>
        <div id="problem">
            <h2>Problem:</h2>
            <p>The prime factors of 13195 are 5, 7, 13 and 29.</p>
            <p>What is the largest prime factor of the number 600851475143?</p>
        </div>
        <div id="answer">
            <h2>Answer:</h2>
            <div id="result"></div>
        </div>
        <script type="text/javascript">
            (function(){
                var result;
                var startNum = 600851475143;
                findPrimeFactors(startNum);
                function findPrimeFactors(n) {
                    var newnum = n;
                    var newfind = 0;
                    var chk = 2;
                    while (chk*chk <= newnum) {
                        if (newnum % chk == 0) {
                            newnum = newnum/chk;
                        } else {
                            chk++;
                        }
                    } if (newnum != 1) {
                        result = newfind + newnum;
                    }
                }
                document.getElementById('result').innerHTML = result;
            })();
        </script>
    </body>
</html>
